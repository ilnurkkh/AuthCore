{% extends "base.html" %}

{% block title %}User Administration{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold text-white mb-6">User Administration Panel</h2>
    <p class="text-gray-400 mb-6">Overview of all registered users and their account status.</p>
    
    <div class="bg-gray-800 shadow-2xl rounded-lg overflow-hidden">
        <table id="users-table" class="min-w-full">
            <thead class="bg-gray-700">
                <tr>
                    <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">ID</th>
                    <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Username</th>
                    <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Failed Attempts</th>
                    <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Locked Out?</th>
                </tr>
            </thead>
            <!-- The ID here is CRITICAL for the JS to work -->
            <tbody id="users-tbody" class="bg-gray-800 divide-y divide-gray-700">
                <!-- User data will be inserted here by script.js -->
                <!-- Example row:
                <tr class="hover:bg-gray-700 transition duration-150">
                    <td class="py-4 px-6 text-sm text-gray-100">1</td>
                    <td class="py-4 px-6 text-sm text-gray-100">admin</td>
                    <td class="py-4 px-6 text-sm text-gray-100">0</td>
                    <td class="py-4 px-6 text-sm text-red-400">Yes</td>
                </tr>
                -->
            </tbody>
        </table>
    </div>
    <!-- JS will place messages here -->
    <div id="message" class="message"></div>
{% endblock %}
