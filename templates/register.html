{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
    <div class="bg-gray-800 shadow-2xl rounded-lg p-8 max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Create Your Account</h2>
        <!-- Form remains the same, just with Tailwind classes -->
        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Choose a username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="••••••••">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Register
            </button>
        </form>
        <!-- JS will place messages here. We add the id and base class -->
        <div id="message" class="message"></div>
    </div>
{% endblock %}
